<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nissangtr</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Sigmar&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page">
        <div class="navbar">
            <img src="photos/logo.png" class="logo">
            <ul>
                <li><a href="#" class="navlink">Home</a></li>
                <li><a href="#" class="navlink">Specifications</a></li>
                <li><a href="#" class="navlink">Price</a></li>
                <li><a href="#" class="navlink">contact us</a></li>
                <button class="logbtn">logIn</button>
            </ul>
        </div>
        <div class="loginbox">
            <div class="formbox">
                <h2>LogIn</h2>
                <form action="#">
                    <div class="inputbox">
                        <span class="icon"><ion-icon name="mail"></ion-icon></span>
                        <input type="email" required>
                        <label>Email</label>
                    </div>
                    <div class="inputbox">
                        <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                        <input type="password" required>
                        <label>Password</label>
                    </div>
                    <div class="rememb-check">
                        <label><input type="checkbox">Remember me</label>
                        <a href="#">Forgot Password?</a>
                    </div>
                    
                    <div class="btn">
                        <button type="submit">LogIn</button>
                    </div>
                    <div class="reg">
                        <p>Don't have an account? <a href="#">Register</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
